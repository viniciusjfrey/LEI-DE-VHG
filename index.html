<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lei de VHG</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>LEI DE VHG</h1>

        <!-- Seção Aparência -->
        <section class="section" id="aparencia">
            <h2>Aparência</h2>
            <div class="inputs">
                <label for="personalidade">Personalidade:</label>
                <input type="number" id="personalidade" min="0" max="10" placeholder="0">

                <label for="rosto">Rosto:</label>
                <input type="number" id="rosto" min="0" max="10" placeholder="0">

                <label for="peito">Peito:</label>
                <input type="number" id="peito" min="0" max="10" placeholder="0">

                <label for="bunda">Bunda:</label>
                <input type="number" id="bunda" min="0" max="10" placeholder="0">
            </div>
        </section>

        <!-- Seção Personalidade -->
        <section class="section" id="personalidade">
            <h2>Personalidade</h2>
            <div class="inputs">
                <label for="historico">Histórico:</label>
                <input type="number" id="historico" min="0" max="10" placeholder="0">

                <label for="dialogo">Diálogo:</label>
                <input type="number" id="dialogo" min="0" max="10" placeholder="0">

                <label for="repertorio">Repertório:</label>
                <input type="number" id="repertorio" min="0" max="10" placeholder="0">

                <label for="carater">Caráter:</label>
                <input type="number" id="carater" min="0" max="10" placeholder="0">
            </div>
        </section>

        <!-- Seção Fatores Externos -->
        <section class="section" id="fatores-externos">
            <h2>Fatores Externos</h2>
            <div class="inputs">
                <label for="redes">Redes Sociais:</label>
                <input type="number" id="redes" min="0" max="10" placeholder="0">

                <label for="familia">Família/Criação:</label>
                <input type="number" id="familia" min="0" max="10" placeholder="0">

                <label for="financeiro">Situação Financeira:</label>
                <input type="number" id="financeiro" min="0" max="10" placeholder="0">
            </div>
        </section>

        <button onclick="calcularMedia()">Calcular Média</button>
        <p>Média Ponderada: <span id="media">-</span></p>
    </div>

    <footer class="footer">
        <p>Todos os direitos reservados para Turma do TCC</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
